{% extends 'base.html' %}
{% load staticfiles %}
{% load humanize %}

{% block title %}
    {{ film.name }} - {{ block.super }}
{% endblock title %}

{% block content %}
    <h2>{{ film.name }}</h2>
    <p>{{ film.description }}</p>
    {% if user == film.user %}
        <p>
          <a href="{% url 'edit_film' slug=film.slug %}">
          Edit me!
        </a>
      </p>
    {% endif %}
{% endblock content %}
