{% extends 'base.html' %}
{% load staticfiles %}
{% load humanize %}

{% block title %}
  Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
  {% for film in films %}
  <h2><i class="fa fa-ticket" aria-hidden="true"></i> <a href="{% url 'film_detail' slug=film.slug %}">{{ film.name }}</a></h2>
  <p>{{ film.description }}</p>
  {% endfor %}
{% endblock content %}
